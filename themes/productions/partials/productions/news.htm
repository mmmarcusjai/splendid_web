{% put styles %}
    <link href="{{ 'assets/css/production-news.css'|theme }}" rel="stylesheet">
{% endput %}
<section id="news">
    <div class="news">
        <div class="container-fluid">
            <div class="row news-desc">
                <div class="col-xl-3 col-md-12">
                    <div class="title text-uppercase font-homenaje">
                        <p>News</p>
                    </div>
                    <div class="news-desc-content font-lato">
                        <p>Please look at the latested products, partnerships and company updates!</p>
                    </div>
                </div>
                <div class="col-xl-9 col-md-12 news-list">
                    <ul id="hexGrid">
                    {% for record in news %}
                    <li class="hex">
                        <div class="hexIn">
                            <a class="hexLink" href="./productions-news/{{record.id}}">
                                <img class="hex-main" src="{{ record.news_image_thumbnail|media }}" alt="" />
                                <img class="hover-bg" src=" {{ 'productions/news_hex_hover.png'|media }} " alt="" />
                                <h1 class="font-homenaje">{{ record.title }}</h1>
                            </a>
                        </div>
                    </li>
                    {% endfor %}
