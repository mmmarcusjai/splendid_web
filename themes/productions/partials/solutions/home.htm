{% put styles %}
    <link rel="stylesheet" href="{{ 'assets/css/solutions-home.css'|theme }}">
{% endput %}
<section id="home">
    <div class="home-video-wrapper">
        <div class="home-video">
            <video autoplay muted loop id="my-video">
                <source src="storage/app/media/solutions/splendid_solution_mockup_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="hero-text font-lato">
            <div class="hero-title">People on the move</div>
            <!-- seperator -->
            <div class="hero-content">
                Splendid Solutions has established a total food, beverage and packaging solution for 'People on the Move'. We can make anything possible!
            </div>
            <div class="explore-btn text-uppercase font-lato">
                <label>explore</label>
            </div>
        </div>
    </div>
</section>
