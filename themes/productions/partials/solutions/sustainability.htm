description = "Solutions-Sustainability"

[viewBag]
==
{% put styles %}
    <link href="{{ 'assets/css/solutions-sustainability.css'|theme }}" rel="stylesheet">
{% endput %}
{% put scripts %}
    <script src="{{ 'assets/javascript/sustainability.js'|theme }}"></script>
{% endput %}
<section class="scroll-section" id="sustainability" data-section-name="sustainability">
    <div class="sustainability">
        <div class="container-fluid">
            <div class="row">
                <div class="sustainability-bg"></div>
                <div class="col-xl-6 title-block-container">
                    {% content 'solutions/sustainability.htm' %}
                </div>
                <div class="col-xl-6">
                    <div class="container sustainability-flip-object">
                        <div class="row sustainability-flip-content">
                            <div class="col-xl-12 object-container" id="object-container">
                                <i class="control fa fa-angle-left fa-3x" id="left" to="71"></i>
                                <i class="control fa fa-angle-right fa-3x" id="right" to="31"></i>
                                <div class="animate-area"></div>
                            </div>
                        </div>
                        <div class="row sustainability-flip-images">
                            <div class="col-xl-12 sustain-slick">
                                <div class="sustain-slick-img"><img src="{{ 'solutions/sustain_1.jpg'|media }}" alt=""></div>
                                <div class="sustain-slick-img"><img src="{{ 'solutions/sustain_2.jpg'|media }}" alt=""></div>
                                <div class="sustain-slick-img"><img src="{{ 'solutions/sustain_3.jpg'|media }}" alt=""></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
